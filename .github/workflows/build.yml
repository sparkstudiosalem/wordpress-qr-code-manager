name: Build Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get the git history for the SHA

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Get version
        id: get_version
        run: echo "VERSION=$(date +%Y-%m-%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build plugin
        run: ./build.sh ${{ steps.get_version.outputs.VERSION }}

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: "Release ${{ steps.get_version.outputs.VERSION }}"
          files: dist/qrcode-manager-v${{ steps.get_version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
